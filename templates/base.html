<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hueppe Nakládka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body { padding: 20px }
      .lane { min-height: 200px; border: 1px dashed #888; padding: 8px; }
      .lane-summary { border: 2px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 8px; }
      .lane-1 { border-color: #0d6efd; background-color: #f8f9ff; }
      .lane-2 { border-color: #0dcaf0; background-color: #f0fbff; }
      .lane-3 { border-color: #ffc107; background-color: #fffdf0; }
    </style>
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light mb-4" style="background-color: #ffebee;">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">Hueppe - Nakládka palet</a>
          <div class="navbar-nav ms-auto">
            <a class="nav-link fw-bold" href="{{ url_for('index') }}">Zakázky</a>
            <a class="nav-link fw-bold" href="{{ url_for('imported_files') }}">Importované soubory</a>
            <a class="nav-link fw-bold" href="{{ url_for('settings') }}">Nastavení</a>
          </div>
        </div>
      </nav>
      
      <h1>Hueppe - Nakládka palet</h1>
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for cat, msg in messages %}
            <div class="alert alert-{{cat}}">{{msg}}</div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      {% block content %}{% endblock %}
    </div>
  </body>
</html>
